name: Release

on:
  push:
    tags:
      - "v*.*.*" # Run workflow on version tags, e.g. v1.0.0.

jobs:
  release:
    permissions:
      id-token: write
      contents: write
      attestations: write

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: grafana/plugin-actions/build-plugin@main
        with:
         #policy_token: ${{ secrets.GRAFANA_ACCESS_POLICY_TOKEN }}
         attestation: true
         go-version: "1.25"
         node-version: "24"
